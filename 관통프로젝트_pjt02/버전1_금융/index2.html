<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포트폴리오 수정</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100..900&display=swap" rel="stylesheet">
  <style>
    .card-title {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .form-label {
      font-weight: bold;
      text-align: left;
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .main-container {
      max-width: 95%;
      margin: 10px auto;
    }

    .main-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background-color: #fff;
      width: 100%;
    }


    .btn.btn-primary {
      background-color: #00BFFF;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: auto;
    }
    
    .readonly-field {
      background-color: #f8f9fa;
    }

    .hahmlet-uniquifier {
    font-family: "Hahmlet", serif;
    font-optical-sizing: auto;
    font-weight: weight;
    font-style: normal;
  }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="hahmlet-uniquifier">
    <div class="container">
      <div class="main-container">
        <div class="main-card">
          <h3 class="card-title">포트폴리오 수정</h3>
          <div class="row">
            <div class="col-md-12">
              <form>
                <div class="form-group">
                  <label for="memberNumber" class="form-label">회원번호</label>
                  <input type="text" class="form-control readonly-field" id="memberNumber" value="1" readonly>
                </div>

                <div class="form-group">
                  <label for="memberId" class="form-label">ID</label>
                  <input type="text" class="form-control readonly-field" id="memberId" value="김싸피" readonly>
                </div>

                <div class="form-group">
                  <label for="email" class="form-label">저축 성향</label>
                  <div class="d-flex align-items-center">
                    <div class="radio-group me-auto">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="investStyle" id="conservative">
                        <label class="form-check-label" for="conservative">도전형</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="investStyle" id="balanced">
                        <label class="form-check-label" for="balanced">검소형</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="investStyle" id="aggressive" checked>
                        <label class="form-check-label" for="aggressive">알뜰형</label>
                      </div>
                    </div>
                    <button class="btn btn-primary update-btn">Update</button>
                  </div>
                </div>

                <div class="form-group">
                  <label for="nickname" class="form-label">최애 은행</label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="nickname" placeholder="가장 좋아하는 은행을 입력해주세요">
                    <button class="btn btn-primary update-btn">Update</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
